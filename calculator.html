<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <div>
       <center><h1>CALCULATOR</h1></center>
    </div>
    <center><div class="box">
        
        <div class="row">
            <div class="col-lg-12">
               <center><input type="text" id="p" class="p"></center>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 m1">
                <button id="d2" class="bnc" value="ac">AC</button>
               </div>
               <div class="col-lg-3 col-md-6 col-sm-6 m1">
                <button id="d4" class="bnc" value="del">DEL</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 ">
                <button id="d" class="bn" value=")">)</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 ">
                <button id="d" class="bn" value="(">(</button>
             </div>
        </div>
       <div class="row">
           <div class="col-lg-3 col-md-6 col-sm-6 ">
               <button id="d" class="bn" value="1">1</button>
           </div>
           <div class="col-lg-3 col-md-6 col-sm-6 ">
                <button id="d" class="bn" value="2">2</button>
           </div>
           <div class="col-lg-3 col-md-6 col-sm-63">
              <button id="d" class="bn" value="3">3</button>
           </div>
           <div class="col-lg-3 col-md-6 col-sm-6 ">
                <button id="m" class="bn" value="*">*</button>
           </div>
          
       </div>
       <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6 m1">
            <button id="d" class="bn" value="4">4</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 m1">
             <button id="d" class="bn" value="5">5</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 m1">
             <button id="d" class="bn" value="6">6</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 m1">
             <button id="d" class="bn" value="/">/</button>
        </div>
        
       </div>
       <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6 m1">
            <button id="d" class="bn" value="7">7</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 m1">
             <button id="d" class="bn" value="8">8</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 m1">
             <button id="d" class="bn" value="9">9</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 m1">
             <button id="d" class="bn" value="-">-</button>
        </div>
        
       </div>
       <div class="row">
        
        <div class="col-lg-3 col-md-6 col-sm-6 ">
            <button id="d" class="bn" value=".">.</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 ">
             <button id="d" class="bn" value="0">0</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 ">
             <button id="d" class="bn" value="+">+</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 ">
            <button id="d" class="bn1" value="=">=</button>
        </div>
       </div>
   
    </div></center>
    <script>
    $(document).ready(function(){
     $(".bn").click(function(){
                 $("#p").val($('#p').val() + $(this).val());
    })
    $(".bnc").click(function(){
        $("#p").val('');
    })
    $(".bnd").click(function(){
        $("#p").val(eval($("#p").val().remove().last()))
    })
    $(".bn1").click(function(){
        $("#p").val(eval($("#p").val()))
     })
    })
    </script>
</div>
</body>
</html>
